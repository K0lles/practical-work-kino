{% extends 'cinema/home.html' %}
{% load static i18n %}

{% block content %}
    <div style="background-color: darkslategrey;">
        <h4 class="text-center" style="margin: 4% 0 1% 0; color: white;">{% trans 'Новини' %}</h4>
        <div class="row">
            {% for news in news_list %}
                <div class="col-sm-12 col-md-4 col-lg-3" style="margin: 5px 0 5px 5%;">
                    <img src="{{ news.logo.url }}" width="250px" height="300px">
                    <a href="{% url 'news_detail' news_pk=news.pk %}"><p class="lead">{{ news.name }}</p></a>
                    <p style="color: white;">{{ news.created_at|date:'d.m.Y' }}</p>
                    <p style="color: lightblue">{{ news.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
