{% extends 'cinema/home.html' %}
{% load static i18n %}

{% block content %}
    <div style="background-color: darkslategrey;">
        <h4 class="text-center" style="margin: 4% 0 1% 0; color: white;">{% trans 'Акції та скидки' %}</h4>
        <div class="row">
            {% for event in events %}
                <div class="col-sm-12 col-md-4 col-lg-3" style="margin: 5px 0 5px 5%;">
                    <img src="{{ event.logo.url }}" width="250px" height="300px">
                    <a href="{% url 'event_detail' event_pk=event.pk %}"><p class="lead">{{ event.name }}</p></a>
                    <p style="color: white;">{{ event.created_at|date:'d.m.Y' }}</p>
                    <p style="color: lightblue">{{ event.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
