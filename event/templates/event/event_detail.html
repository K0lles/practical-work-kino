{% extends 'cinema/home.html' %}
{% load static i18n %}

{% block content %}
    <div style="background-color: darkslategrey;">
        <div class="row">
            <h3 class="col-12" style="color: white">{{ event.name }}</h3>
        </div>
        <div class="row">
            <img class="col-sm-12 col-md-6 col-lg-6" src="{{ event.logo.url }}" width="500px" height="500px" style="display: inline-block;">
            <p class="col-sm-12 col-md-6 col-lg-6" style="display: inline-block; color: white;">{{ event.description }}</p>
        </div>
    </div>
{% endblock %}
